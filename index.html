<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>mendibox</title>
    <link rel="stylesheet" href="/styles.css" />
    <link rel="icon" type="image/x-icon" href="/Images/favicon.svg" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/0291b03fa1.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav class="top-navigation-bar" id="my-top-nav">
      <a href="https://www.freecodecamp.org/" target="_blank" class="active">Home</a>
      <a href="#">About</a>
      <a href="#skills">Skills</a>
      <a href="#projects">Projects</a>
      <a href="#contact">Contact</a>
      <a href="javascript:void(0);" class="icon" onclick="myFunction()">
        <i class="fa-solid fa-ellipsis"></i>
      </a>
    </nav>
    <main>
      <img
        src="/Images/mypicture.png"
        alt="Juan Luis picture"
        id="my-picture"
      />
      <p class="about-info">
        Hello there! I'm Juan Luis, a professional Frontend Web developer.
      </p>
    </main>
    <footer class="row">
      <div class="column agent">
        <i class="fa-solid fa-user-secret"></i>
      </div>
      <div class="column copyright">
        <p>&copy; 2022 Juan Luis Mendiola.</p>
      </div>
      <div class="column contact-icon">
        <a href="https://t.me/mendibox" target="_blank"
          ><i class="fa-brands fa-telegram"></i
        ></a>
        <a href="https://twitter.com/mendibox" target="_blank"
          ><i class="fa-brands fa-square-twitter"></i
        ></a>
        <a href="mailto:mendibox@gmail.com"
          ><i class="fa-solid fa-envelope"></i
        ></a>
        <a href="https://www.linkedin.com/in/mendibox/" target="_blank"
          ><i class="fa-brands fa-linkedin"></i
        ></a>
        <a href="https://github.com/mendibox" target="_blank"
          ><i class="fa-brands fa-github"></i
        ></a>
      </div>
    </footer>
    <script>
      function myFunction() {
        var x = document.getElementById("my-top-nav");
        if (x.className === "top-navigation-bar") {
          x.className += " responsive";
        } else {
          x.className = "top-navigation-bar";
        }
      }
    </script>
  </body>
</html>
